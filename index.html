<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="manifest" href="/manifest.json" />

    <title>Pastelaria Kiosk Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ðŸŽ¨ CORES DINÃ‚MICAS MULTI-TENANT - Definidas via JavaScript */
      :root {
        --color-primary: #f59e0b; /* amber-500 - fallback */
        --color-secondary: #78350f; /* amber-900 */
        --color-accent: #fbbf24; /* amber-400 */
        --color-primary-hover: #d97706; /* amber-600 */
        --color-primary-active: #b45309; /* amber-700 */
        --color-primary-light: #fef3c7; /* amber-100 */
        --color-primary-lighter: #fffbeb; /* amber-50 */
      }

      body {
        font-family: "Poppins", sans-serif;
        /* IMPEDE O "PULL-TO-REFRESH" (PUXAR PRA CIMA) QUE ESTRAGA O KIOSK */
        overscroll-behavior-y: contain;
        /* Desabilita seleÃ§Ã£o de texto para parecer app */
        user-select: none;
        -webkit-user-select: none;
      }

      /* AnimaÃ§Ãµes existentes */
      @keyframes fade-in-down {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-amber-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
