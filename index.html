<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Define o ícone da aba do navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configura a visualização para dispositivos móveis -->
    <title>Pastelaria Kiosk Pro</title> <!-- Título da página exibido na aba do navegador -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Importa o Tailwind CSS para estilização -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Importa a fonte Poppins do Google Fonts -->
    <style>
      body {
        font-family: 'Poppins', sans-serif; /* Define a fonte do corpo como Poppins */
      }
      @keyframes fade-in-down {
        0% {
            opacity: 0; /* Começa invisível */
            transform: translateY(-20px); /* Move para cima */
        }
        100% {
            opacity: 1; /* Fica visível */
            transform: translateY(0); /* Retorna à posição original */
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards; /* Aplica a animação de fade-in para baixo */
      }
    </style>
  <!-- importmap removed: Vite handles module resolution in dev/build -->
</head>
  <body class="bg-amber-50"> <!-- Define a cor de fundo do corpo -->
    <div id="root"></div> <!-- Elemento onde a aplicação React será montada -->
    <script type="module" src="/index.tsx"></script> <!-- Importa o arquivo TypeScript que contém a aplicação React -->
  </body>
</html>
